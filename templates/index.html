<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Diabetes Prediction System</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="Pregnancies">Pregnancies</label>
                <input type="number" class="form-control" name="Pregnancies" required>
            </div>
            <div class="form-group">
                <label for="Glucose">Glucose</label>
                <input type="number" class="form-control" name="Glucose" required>
            </div>
            <div class="form-group">
                <label for="BloodPressure">Blood Pressure</label>
                <input type="number" class="form-control" name="BloodPressure" required>
            </div>
            <div class="form-group">
                <label for="SkinThickness">Skin Thickness</label>
                <input type="number" class="form-control" name="SkinThickness" required>
            </div>
            <div class="form-group">
                <label for="Insulin">Insulin</label>
                <input type="number" class="form-control" name="Insulin" required>
            </div>
            <div class="form-group">
                <label for="BMI">BMI</label>
                <input type="number" class="form-control" name="BMI" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
                <input type="number" class="form-control" name="DiabetesPedigreeFunction" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="Age">Age</label>
                <input type="number" class="form-control" name="Age" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <br>
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
